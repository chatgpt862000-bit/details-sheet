<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cow Dashboard - Enhanced UI</title>
<style>
    body {
        font-family: Arial;
        background: #eef2f5;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 5px;
    }

    /* Dashboard Top Summary */
    .summary-bar {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }
    .summary-card {
        background: white;
        padding: 15px 25px;
        border-radius: 14px;
        box-shadow: 0 3px 10px #0002;
        text-align: center;
        min-width: 130px;
    }
    .summary-title {
        font-size: 14px;
        color: #555;
    }
    .summary-value {
        font-size: 22px;
        font-weight: bold;
    }

    #searchBox, #filterStatus {
        width: 95%;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #aaa;
        margin: auto;
        display: block;
        margin-bottom: 10px;
    }

    #sortSelect {
        width: 95%;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #aaa;
        margin: auto;
        display: block;
        margin-bottom: 20px;
    }

    /* Card Grid */
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 15px;
    }

    .card {
        background: white;
        border-radius: 15px;
        padding: 18px;
        box-shadow: 0 2px 8px #0003;
        position: relative;
        transition: 0.2s;
    }
    .card:hover {
        transform: translateY(-3px);
    }

    /* Color Badges */
    .badge {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 6px 12px;
        border-radius: 6px;
        color: white;
        font-size: 12px;
    }
    .red { background: #e53935; }
    .yellow { background: #fbc02d; color: black; }
    .green { background: #43a047; }
    .gray { background: #9e9e9e; }

    .view-btn {
        background: #1976d2;
        color: white;
        padding: 10px;
        border-radius: 8px;
        border: none;
        width: 100%;
        font-size: 15px;
        cursor: pointer;
        margin-top: 10px;
    }

    /* Popup */
    #popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0007;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(3px);
    }

    #popupContent {
        background: white;
        padding: 25px;
        width: 90%;
        max-width: 550px;
        border-radius: 14px;
        box-shadow: 0 4px 12px #0004;
        animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    #closeBtn {
        background: #e53935;
        color: white;
        padding: 8px 14px;
        border-radius: 8px;
        border: none;
        float: right;
        cursor: pointer;
    }

    .field-row { margin-bottom: 6px; }
    .field-label { font-weight: 600; }

</style>
</head>
<body>

<h1>Sahyadri Dairy Farm</h1>

<!-- Dashboard Summary -->
<div class="summary-bar" id="summaryBar"></div>

<select id="filterStatus">
    <option value="all">Filter by Status</option>
    <option value="Pregnant">Pregnant</option>
    <option value="Non-Pregnant">Non-Pregnant</option>
</select>

<input id="searchBox" placeholder="Search cow, breed, status...">

<select id="sortSelect">
    <option value="name">Sort by Name</option>
    <option value="delivery">Sort by Delivery Date</option>
    <option value="status">Sort by Status</option>
</select>

<div class="container" id="cardContainer"></div>

<!-- Popup -->
<div id="popup">
    <div id="popupContent">
        <button id="closeBtn">Close</button>
        <h3 id="pName"></h3>
        <div id="pDetails"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
const csvUrl = "YOUR_CSV_URL_HERE";

function parseDateFlexible(val) {
    if (!val) return null;
    const d = new Date(val);
    return isNaN(d) ? null : d;
}

// Load CSV
Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(res) {
        let data = res.data;
        window.allData = data;
        refreshDashboard();
    }
});

function refreshDashboard() {
    let rows = [...window.allData];

    const search = document.getElementById("searchBox").value.toLowerCase();
    const statusFilter = document.getElementById("filterStatus").value;
    const sortBy = document.getElementById("sortSelect").value;

    rows = rows.filter(r => JSON.stringify(r).toLowerCase().includes(search));

    if (statusFilter !== "all") {
        rows = rows.filter(r => String(r["Status"]).trim() === statusFilter);
    }

    rows.sort((a,b) => {
        if (sortBy === "name") return (a.Cow || "").localeCompare(b.Cow || "");
        if (sortBy === "status") return (a.Status || "").localeCompare(b.Status || "");
        if (sortBy === "delivery") return new Date(a["Delivery date"]) - new Date(b["Delivery date"]);
    });

    renderSummary(rows);
    renderCards(rows);
}

function renderSummary(rows) {
    const total = rows.length;
    const dueSoon = rows.filter(r => {
        const d = parseDateFlexible(r["Delivery date"]);
        if (!d) return false;
        const diff = (d - new Date()) / (1000*60*60*24);
        return diff >= 0 && diff < 7;
    }).length;

    const overdue = rows.filter(r => {
        const d = parseDateFlexible(r["Delivery date"]);
        if (!d) return false;
        return (d - new Date()) < 0;
    }).length;

    document.getElementById("summaryBar").innerHTML = `
        <div class='summary-card'><div class='summary-title'>Total Cows</div><div class='summary-value'>${total}</div></div>
        <div class='summary-card'><div class='summary-title'>Due Soon</div><div class='summary-value' style='color:#e53935;'>${dueSoon}</div></div>
        <div class='summary-card'><div class='summary-title'>Overdue</div><div class='summary-value' style='color:#c62828;'>${overdue}</div></div>
    `;
}

function renderCards(rows) {
    const container = document.getElementById("cardContainer");
    container.innerHTML = "";

    rows.forEach(row => {

        const d = parseDateFlexible(row["Delivery date"]);
        let badge = "gray", text = "No date";

        if (d) {
            const diff = (d - new Date()) / (1000*60*60*24);
            if (diff < 0) { badge = "red"; text = `${Math.abs(Math.ceil(diff))} Days Overdue`; }
            else if (diff < 7) { badge = "red"; text = "Due Soon"; }
            else if (diff < 30) { badge = "yellow"; text = "Coming"; }
            else { badge = "green"; text = "On Track"; }
        }

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="badge ${badge}">${text}</div>
            <h3>${row.Cow}</h3>
            <p><b>Breed:</b> ${row.Breed}</p>
            <p><b>Status:</b> ${row.Status}</p>
            <p><b>Delivery:</b> ${row["Delivery date"]}</p>
        `;

        const btn = document.createElement("button");
        btn.className = "view-btn";
        btn.innerText = "View Profile";
        btn.onclick = () => showProfile(row);

        card.appendChild(btn);
        container.appendChild(card);
    });
}

function showProfile(obj) {
    document.getElementById("popup").style.display = "flex";
    document.getElementById("pName").innerText = obj.Cow;

    let html = "";
    Object.keys(obj).forEach(k => {
        html += `<div class='field-row'><span class='field-label'>${k}:</span> ${obj[k]}</div>`;
    });

    document.getElementById("pDetails").innerHTML = html;
}

document.getElementById("closeBtn").onclick = () => {
    document.getElementById("popup").style.display = "none";
};

document.getElementById("searchBox").onkeyup = refreshDashboard;
document.getElementById("filterStatus").onchange = refreshDashboard;
document.getElementById("sortSelect").onchange = refreshDashboard;
</script>

</body>
</html>
